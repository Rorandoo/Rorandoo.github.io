<!DOCTYPE html>
<html>
<head>
    <title>Interactive Game Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Interactive Game Map</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);

        // Define the geographical bounds of the image
        var imageUrl = 'https://Rorandoo.github.io/Maps/Legacymap1.jpg';
        var imageBounds = [[-90, -180], [90, 180]]; // Adjust these coordinates based on your map's coverage

        // Add the image overlay to the map
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Optional: Add markers or other features
        var marker = L.marker([0, 0]).addTo(map)
            .bindPopup('Sug kuk golfare <br> Swing some dix')
            .openPopup();
    </script>
</body>
</html>
