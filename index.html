<!DOCTYPE html>
<html>
<head>
    <title>Legacy: Steel & Sorcery Interactive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black; /* Set page background color to black */
        }
        #map {
            height: 100%;
            width: 100%;
            background-color: black; /* Ensure the map container also has a black background */
        }
        .grid-line {
            stroke: #ff0000; /* Grid line color */
            stroke-width: 1; /* Grid line width */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);

        // Define the geographical bounds of the image
        var imageUrl = 'https://Rorandoo.github.io/Maps/Legacymap1.jpg';
        var imageBounds = [[-90, -180], [90, 180]]; // Adjust these coordinates based on your map's coverage

        // Add the image overlay to the map
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Add markers
        var markers = [
            {lat: 0, lng: 0, popup: 'Marker at (0, 0)'},
            {lat: 10, lng: 10, popup: 'Marker at (10, 10)'},
            {lat: -10, lng: -10, popup: 'Marker at (-10, -10)'}
        ];

        markers.forEach(function(marker) {
            L.marker([marker.lat, marker.lng]).addTo(map)
                .bindPopup(marker.popup)
                .openPopup();
        });

        // Add grid overlay
        var gridLayer = L.gridLayer({
            tileSize: 256,
            updateWhenIdle: false,
            updateWhenZooming: false,
            updateInterval: 200
        }).createTile = function(coords) {
            var tile = L.DomUtil.create('svg', 'leaflet-tile');
            tile.setAttribute('width', 256);
            tile.setAttribute('height', 256);

            var ns = 'http://www.w3.org/2000/svg';
            var line;
            for (var i = 0; i <= 256; i += 32) {
                line = document.createElementNS(ns, 'line');
                line.setAttribute('x1', i);
                line.setAttribute('y1', 0);
                line.setAttribute('x2', i);
                line.setAttribute('y2', 256);
                line.setAttribute('class', 'grid-line');
                tile.appendChild(line);

                line = document.createElementNS(ns, 'line');
                line.setAttribute('x1', 0);
                line.setAttribute('y1', i);
                line.setAttribute('x2', 256);
                line.setAttribute('y2', i);
                line.setAttribute('class', 'grid-line');
                tile.appendChild(line);
            }

            return tile;
        };

        gridLayer.addTo(map);
    </script>
</body>
</html>
